{{ template "head.html" . }}
<body>
{{ template "header.html" . }}
<div id="center-div">
    <h1>Change Password</h1>
    <hr>
    <fieldset id="input-fields" style="border: 0;">
        <table>
            <tr>
                <td><label for="identifier">Email / Account ID:</label></td>
                <td><input type="text" id="identifier"></td>
            </tr>
            <tr>
                <td><label for="password">Current Password:</label></td>
                <td><input type="password" id="password"></td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td><label for="new-password">New Password:</label></td>
                <td><input type="password" id="new-password"></td>
            </tr>
            <tr>
                <td><label for="new-password-confirm">Confirm Password:</label></td>
                <td><input type="password" id="new-password-confirm"></td>
            </tr>
        </table>
    </fieldset>
    <input type="submit" id="change-pw-btn" value="Change Password"/>

    {{ template "messages.html" . }}
</div>

{{ template "footer.html" . }}
</body>
