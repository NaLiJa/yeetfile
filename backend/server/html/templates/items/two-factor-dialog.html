<dialog data-dynamic="true" id="two-factor-dialog">
  <h3>Two-Factor Authentication</h3>
  <hr>
  <p id="two-factor-message">Enter your 6-digit 2FA code or a recovery code below.</p>
  <label for="two-factor-code">2FA Code:</label>
  <input id="two-factor-code" type="text">
  <br><br>
  <div class="align-items-right">
    <button id="cancel-2fa">Cancel</button>
    <button id="submit-2fa" class="accent-btn">Submit</button>
  </div>
</dialog>
