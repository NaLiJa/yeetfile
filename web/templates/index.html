<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YeetFile</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <script src="/static/js/jszip.min.js"></script>
    <script src="/static/js/scrypt.min.js"></script>
    <script src="/static/js/nacl-fast.min.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/crypto.js"></script>
    <script src="/static/js/upload.js"></script>
</head>
<body>
<form id="upload-form">
    <label for="upload">File(s):</label><br>
    <input id="upload" type="file" webkitdirectory multiple><br>

    <div style="display: none;" id="name-div">
        <label for="name">Name:</label><br>
        <input id="name" type="text" value="My Files"><br>
    </div>

    <label for="downloads">Downloads:</label><br>
    <input id="downloads" type="number"><br>

    <label for="expiration">Expiration:</label><br>
    <input id="expiration" type="number">
    <select id="duration-unit">
        <option selected>Minutes</option>
        <option>Hours</option>
        <option>Days</option>
    </select><br>

    <label for="use-password">Protect with password:</label>
    <input type="checkbox" id="use-password" role="button">
    <div id="password-div">
        <hr>
        <label for="password">Password:</label><br>
        <input id="password" type="password"><br>

        <label for="confirm-password">Confirm Password:</label><br>
        <input id="confirm-password" type="password">
    </div>
    <br>

    <input id="submit" type="submit" value="Upload">
</form>

<div id="file-tag-div">
    <hr>
    <span>File Tag: </span>
    <span id="file-tag"></span><br>

    <span>Link: </span>
    <a id="file-link" href=""></a>
</div>
</body>
</html>
