{{ template "head.html" . }}
<body>
{{ template "header.html" . }}
<div id="center-div">
  <h1>Verify Email</h1>
  <hr>
  <p>A verification code has been sent to <b>{{.Email}}</b>, please enter it below.</p>
  <form action="/verify" method="get">
    <input hidden id="email" type="text" name="email" value="{{.Email}}">
    <label for="verify">Code: <input id="verify" name="code" type="text"></label>
    <input type="submit">
  </form>
  {{ template "messages.html" . }}
</div>
{{ template "footer.html" . }}
</body>
