<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YeetFile</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/download.css">
    <script src="/static/js/ponyfill.min.js"></script>
    <script src="/static/js/StreamSaver.min.js"></script>
    <script src="/static/js/scrypt.min.js"></script>
    <script src="/static/js/nacl-fast.min.js"></script>
    <script src="/static/js/crypto.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/download.js"></script>
</head>
<body>
<div id="center-div">
    <h1>Download</h1>
    <hr>
    <span id="loading">Loading...</span>
    <div id="download-prompt-div">
        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <span id="name"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="size">File Size:</label>
                </td>
                <td>
                    <span id="size"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="expiration">Expires:</label>
                </td>
                <td>
                    <span id="expiration"></span>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>
                    <label for="downloads">Downloads Remaining:</label>
                </td>
                <td>
                    <span id="downloads"></span>
                </td>
            </tr>
        </table>

        <button id="download-nopass" value="Download">Download</button>
    </div>
    <fieldset id="download-fieldset">
        <div id="password-prompt-div">
            <table>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input id="password" type="password">
                    </td>
                </tr>
            </table>

            <button id="submit" value="Submit">Submit</button>
        </div>
    </fieldset>
</div>
{{ template "footer.html" }}
</body>
</html>
